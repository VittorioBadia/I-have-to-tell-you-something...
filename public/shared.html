<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I have to tell you something...</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="shared-view">
    <div id="story-sequence">
      <div id="story-page"></div>
      <button id="next-button">Next</button>
    </div>
    <div id="final-message" style="display: none">
      <div id="message-display"></div>
    </div>
    <a href="/" id="new-message-link" style="display: none"
      >Create your own message</a
    >

    <img id="ear-image" src="ear.png" alt="Ear Image" style="display: none" />
    <img
      id="secret-image"
      src="secret.png"
      alt="Secret Image"
      style="display: none"
    />
    <img
      id="rizz-image"
      src="rizz.png"
      alt="Rizz Image"
      style="display: none"
    />
    <img
      id="pray-image"
      src="pray.webp"
      alt="Pray Image"
      style="display: none"
    />
    <img
      id="come-image"
      src="come.png"
      alt="Come Image"
      style="display: none"
    />
    <img
      id="eyes-image"
      src="eyes.webp"
      alt="Eyes Image"
      style="display: none"
    />
    <img
      id="rose-image"
      src="rose.png"
      alt="Rose Image"
      style="display: none"
    />

    <script src="shared.js"></script>
  </body>
</html>
