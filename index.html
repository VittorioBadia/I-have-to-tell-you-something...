<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I have to tell you something...</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bem0vxv.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CXBSZ42DEP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CXBSZ42DEP");

  </head>
  <body class="main-page">
    <header id="main-header" class="header-visible">
      <h1>I have to tell you something...</h1>
      <h4>by Vittorio Badia</h4>
    </header>

    <div class="message-box" id="message-form">
      <button id="write-button">Write Your Message</button>
    </div>

    <div id="message-input" style="display: none">
      <textarea
        id="message-text"
        placeholder="Write your message here..."
      ></textarea>
      <button id="continue-button">Continue</button>
    </div>

    <div id="story-sequence" style="display: none">
      <div id="story-page"></div>
      <button id="next-button">Next</button>
    </div>

    <div id="final-message" style="display: none">
      <div id="message-display"></div>
      <button id="generate-link">Generate Link</button>
    </div>

    <div id="link-display" style="display: none">
      <p>Share the message with who you want!:</p>
      <input type="text" id="unique-link" readonly />
      <button id="copy-link">Copy Link</button>
    </div>

    <!-- Images -->
    <img
      id="typewriter-image"
      src="images/typewriter.png"
      alt="Typewriter Image"
      style="display: none"
    />
    <img
      id="ear-image"
      src="images/ear.png"
      alt="Ear Image"
      style="display: none"
    />
    <img
      id="secret-image"
      src="images/secret.png"
      alt="Secret Image"
      style="display: none"
    />
    <img
      id="rizz-image"
      src="images/rizz.png"
      alt="Rizz Image"
      style="display: none"
    />
    <img
      id="pray-image"
      src="images/pray.webp"
      alt="Pray Image"
      style="display: none"
    />
    <img
      id="come-image"
      src="images/come.png"
      alt="Come Image"
      style="display: none"
    />
    <img
      id="eyes-image"
      src="images/eyes.webp"
      alt="Eyes Image"
      style="display: none"
    />
    <img
      id="rose-image"
      src="images/rose.png"
      alt="Rose Image"
      style="display: none"
    />

    <script src="script.js"></script>
  </body>
</html>
